<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>City Search Weather Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <div class="flex-row align-center justify-center min-100-vh bg-primary">
        <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
            <div class="col-3">
                <div>
                    <h3>Search for a City:</h3>
                    <form id="user-form" action="" onsubmit="return false;">
                        
                        <input id="user-input" type="text" autofocus="true" >
                        <input type="submit" value="Search">
                        
                    </form>
                </div>
                <div>
                    <ul id=search-history class="search-history"></ul>

                </div>
            </div>
            <div class="forecast-container col-9">
                <div id="forecast-today" class="forecast row"></div>
                <ul id="forecast" class="forecast-item row-12"></ul>
            </div>
        </div>
        <div></div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
