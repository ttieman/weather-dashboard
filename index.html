<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>City Search Weather Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--linking section for all style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="flex-column min-100-vh">
    <header class="min-100-vw">
        <h1 class="app-title text-center bg-info">Weather Dashboard</h1>   <!--header for the page -->
    </header>
    <div class="">
        <div class="">
            <div class="">
                <div class="col-sm-12 col-md-12 d-flex flex-wrap justify-content-center">
                    <h3>Search for a City:</h3>
                    <form id="user-form" action="" onsubmit="return false;">
                                                                                    <!--submit form -->
                        <input id="user-input" type="text" autofocus="true">
                        <input type="submit" value="Search">

                    </form>
                </div>
                <div class="d-flex row-sm-12 flex-wrap justify-content-center">
                    <ul id=search-history
                        class="search-history d-flex flex-sm-column flex-md-col flex-lg-col align-items-center mt-3  mr-10 justify-content-center flex-wrap">   <!--search history section -->
                    </ul>
                    <div class="flex-sm-column col-9 flex-md-row ml-6 w-50 justify-content-center align-items-center">
                        <div id="forecast-today"
                            class="forecast bg-secondary text-center rounded ml-2 justify-content-center align-items-center flex-grow-1">   <!--todays forecast section section -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="forecast-container col-sm-12 d-flex justify-content-center">
                <ul id="forecast" class="forecast-item w-100 col-sm-12"></ul>    <!--5 day forecast  section -->
            </div>
        </div>
        <div></div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--linking section for all the scripts-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
